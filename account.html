<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - IXIA AI Chat</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
                    <defs>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap');
                        </style>
                        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="10" y="45" font-family="Exo 2, sans-serif" font-size="40" font-weight="bold" fill="url(#gradient4)">
                        iXiA Ai
                    </text>
                </svg>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </header>

        <main class="account-page">
            <h1>My Account</h1>
            
            <section class="profile-section">
                <div class="profile-picture">
                    <div class="profile-picture-frame">
                        <img id="profile-image" src="default-profile-icon.png" alt="Profile Picture">
                    </div>
                    <div class="profile-picture-actions">
                        <button id="change-picture">Change Picture</button>
                        <button id="remove-picture">Remove Picture</button>
                    </div>
                    <input type="file" id="picture-upload" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <h2>Profile Information</h2>
                    <form id="profile-form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </section>

            <section class="password-section">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="input-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Change Password</button>
                </form>
            </section>

            <section class="preferences-section">
                <h2>Preferences</h2>
                <form id="preferences-form">
                    <div class="input-group">
                        <label for="language">Preferred Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <!-- Add more language options as needed -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="notifications">
                            <input type="checkbox" id="notifications" name="notifications">
                            Receive Email Notifications
                        </label>
                    </div>
                    <button type="submit">Save Preferences</button>
                </form>
            </section>

            <section class="danger-zone">
                <h2>Danger Zone</h2>
                <p>Once you delete your account, there is no going back. Please be certain.</p>
                <button id="delete-account" class="delete-btn">Delete Account</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 IXIA AI. All rights reserved.</p>
        </footer>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Action</h2>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm">Confirm</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
