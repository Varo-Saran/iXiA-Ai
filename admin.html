<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IXIA AI - Admin Dashboard</title>
        <link rel="stylesheet" href="admin.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="admin.js" defer></script>
    </head>
<body>
    <div class="page-container">
        <header>
            <div class="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 200 60">
                    <defs>
                        <style>
                            @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap');
                        </style>
                        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1"></stop>
                            <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1"></stop>
                        </linearGradient>
                    </defs>
                    <text x="10" y="45" font-family="Exo 2, sans-serif" font-size="40" font-weight="bold" fill="url(#gradient4)">
                        iXiA Ai
                    </text>
                </svg>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logout-button">Logout</button>
            </nav>
        </header>

        <main class="admin-page" role="main">
            <h1>Admin Dashboard</h1>

            <section id="account-stats" class="dashboard-section">
                <h2>Account Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <h3>Total Accounts</h3>
                        <p id="total-accounts">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Active Users</h3>
                        <p id="active-users">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>New Users (Last 30 days)</h3>
                        <p id="new-users">0</p>
                    </div>
                </div>
            </section>

            <section id="account-list" class="dashboard-section">
                <h2>Account List</h2>
                <div class="search-bar">
                    <input type="text" id="user-search" placeholder="Search users...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page">Next</button>
                </div>
            </section>

            <section id="system-stats" class="dashboard-section">
                <h2>System Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <h3>Total Chats</h3>
                        <p id="total-chats">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Messages Today</h3>
                        <p id="messages-today">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Average Response Time</h3>
                        <p id="avg-response-time">0 ms</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2024 IXIA AI. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div class="input-group">
                <!-- Content will be dynamically inserted here -->
            </div>
            <div class="modal-buttons">
                <button id="modal-confirm" class="btn-primary">Confirm</button>
                <button id="modal-cancel" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
